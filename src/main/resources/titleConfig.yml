#
# This is the config file where you put the title
# These have to be in the following format:
# prefixes:
#   <name>:
#     chattag: <chattag>
#     headtag: <headtag>
#     permission: <permission needed>
#     description: <description>
# suffixes:
#   <name>:
#     chattag: <chattag>
#     headtag: <headtag>
#     permission: <permission needed>
#     description: <description>
# default_prefix: <name>
# default_suffix: <name>
#
# Chattag, headtag, permission and description are optional, although it is usefull
# if at least one of chattag and headtag is set ;-)
#
# You may use Hex Colors in Chattag and Description!
#
prefixes:
  Noob:
    chattag: '<#2AA8F2>Noob'
    ## Use Hex Colors like <#FBA949>
    headtag: '&aNoob'
    permission: 'title.noob.prefix'
    description: '&6&oA &d&ospecial &6&oTitle for &d&oSpecial &6&oPeople'
    symbol: '&aN'
suffixes:
  Noob:
    chattag: '&aNoob'
    headtag: '&aNoob'
    permission: 'title.noob.suffix'
    description: '<gradient:#FBA949:#FAE442:#8BD448:#2AA8F2>A &d&ospecial &6&oTitle for &d&oSpecial &6&oPeople'
    ## Gradients work also <gradient:#FBA949:#FAE442:#8BD448:#2AA8F2>
    symbol: '&aN'
default_prefix: 'Noob'
default_suffix: 'Noob'